<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/netflix-logo.png">
    <link rel="stylesheet" href="./css/style.css">

    <!-- owl css -->
    <link rel="stylesheet" href="./css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>
</head>

<body>
    <header class="cabecalho">
        <div class="cabecalho__container container">
            <h1 class="container__titulo">NETFLIX</h1>
            <nav class="container__menu menu">
                <a class="menu__link" href="#">Inicio</a>
                <a class="menu__link" href="#">Filmes</a>
                <a class="menu__link" href="#">Séries</a>
                <a class="menu__link" href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="destaque">
            <div class="destaque__container container">
                <h2 class="container__titulo">
                    Godzilla Ponto Singular
                </h2>
                <p class="container__sinopse">
                    Reunidos por uma canção misteriosa, uma estudante e um
                    engenheiro lideram a luta contra uma força inimaginável que
                    pode significar a destruição do mundo.
                </p>
                <div class="container__button button">
                    <button role="button" class="button__watch">
                        <i class="fas fa-play icon"></i>
                        Assistir
                    </button>
                    <button role="button" class="button__information">
                        <i class="fas fa-info-circle icon"></i>
                        Mais informações
                    </button>
                </div>
            </div>
        </div>
        <div class="destaque__carrosel carrosel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="carrosel-filmes__img" src="./img/mini1.jpg" alt="">
                </div>
                <div class="item">
                    <img class="carrosel-filmes__img" src="./img/mini2.jpg" alt="">
                </div>
                <div class="item">
                    <img class="carrosel-filmes__img" src="./img/mini3.jpg" alt="">
                </div>
                <div class="item">
                    <img class="carrosel-filmes__img" src="./img/mini4.jpg" alt="">
                </div>
                <div class="item">
                    <img class="carrosel-filmes__img" src="./img/mini5.jpg" alt="">
                </div>
                <div class="item">
                    <img class="carrosel-filmes__img" src="./img/mini6.jpg" alt="">
                </div>
                <div class="item">
                    <img class="carrosel-filmes__img" src="./img/mini7.jpg" alt="">
                </div>
                <div class="item">
                    <img class="carrosel-filmes__img" src="./img/mini8.jpg" alt="">
                </div>
                <div class="item">
                    <img class="carrosel-filmes__img" src="./img/mini9.jpg" alt="">
                </div>
                <div class="item">
                    <img class="carrosel-filmes__img" src="./img/mini10.jpg" alt="">
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>

    <!-- JS Font Awesome -->
    <script src="https://kit.fontawesome.com/0563676a7a.js" crossorigin="anonymous"></script>

    <!-- JS Owl Carousel -->
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
